{%load static %}

<di class="ui menu">
    <div class="ui container">
        <a href={% url 'home' %} class="header item">
            <img class="logo" class="logo" src={% static 'img/astronaut.png' %} />
        </a>
        <div class="right item">
            
            {% if request.user.is_authenticated %}
            <a href={% url 'create-todo' %} class="ui primary button">Create Todo</a>
            <div class="ui simple dropdown item">
                {{request.user.username}} <I class="dropdown icon"></I>
                <div class="menu">
                    <form class="ui large form" method="post" action="">
                        <input class="ui button"
                            type="submit"
                            value="Sign out"
                            />
                    </form>

                </div>
            </div>

            {% else %}
            <div class="ui item">
                <a href={% url 'login' %} class="ui primary button">Login</a>
            </div>
            <!-- <div class="ui item">
                <a href="" class="ui primary button">Logout</a>
            </div> -->
            <div class="ui item">
                <a href={% url 'register' %} class="ui primary button">Register</a>

            </div>
            {% endif %}
        </div>
    </div>
</div>
